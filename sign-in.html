        <style>
        .tos-checkbox {
            margin: 15px 0;
            text-align: left;
            clear: both;
            padding: 0;
        }
        
        .tos-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: auto !important;
            height: auto !important;
            display: inline-block;
            vertical-align: middle;
        }
        
        .tos-checkbox label {
            display: inline-block !important;
            float: none !important;
            font-weight: normal;
        }
        
        #next:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        input[type="text"]:disabled,
        input[type="password"]:disabled {
            background-color: #f5f5f5 !important;
            cursor: not-allowed;
        }
        </style>
    </head>
    <body>
        <div id="background_branding_container" data-tenant-branding-background-color="true">
            <img data-tenant-branding-background="true" src="https://sojosearchappdev.b2clogin.com/static/tenant/templates/backgrounds/4-2.png" alt="Background Image"/>
        </div>
        <div class="container unified_container" role="presentation">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img class="companyLogo" data-tenant-branding-logo="true" src="https://sojosearchappdev.b2clogin.com/static/tenant/templates/images/logo.svg" alt="Company Logo">
                            <div id="api" role="main">
                                <!-- The API content will be injected here -->
                            </div>
                            <div class="tos-checkbox">
                                <label>
                                    <input type="checkbox" id="tosCheckbox" onchange="toggleInputs()">
                                    I accept the Terms of Service
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        function toggleInputs() {
            var checkbox = document.getElementById('tosCheckbox');
            var inputs = document.querySelectorAll('#api input[type="text"], #api input[type="password"]');
            var nextButton = document.querySelector('#api button#next');
            
            inputs.forEach(function(input) {
                input.disabled = !checkbox.checked;
            });
            
            if (nextButton) {
                nextButton.disabled = !checkbox.checked;
            }
        }
        
        // Initialize the toggle state when the API content is loaded
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    toggleInputs();
                }
            });
        });

        observer.observe(document.getElementById('api'), { childList: true, subtree: true });
        </script>
    </body>
